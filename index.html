<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Display</title>
    <style>
        .highlight
        {
            color: turquoise;
        }
        .blue-bg {
            background-color: blue;
        }
        #unique {
            color: red;
        }
    </style>
</head>
<body>
    <!---block elememts-->
    <P class="highlight">This is a paragrah</P>
    <ul class="blue-bg highlight">
        <li>one</li>
        <li>one</li>
        <li>one</li>
    </ul>
    <!--inline elements-->
    <a href="ttps://www.facebook.com/">click to join</a>
    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQd1kWKsODGmz1P44kiLTfpeIOkaemYITnaRVOZEn372xCyrpNoQQ_dMDAV4dWLpVTDFekNEtlkJaDnhlTzoQWdNg" alt="cat photo" width="200">
    <!---div element-->
    <div style="background-color: aqua;">
        <h2 id="unique">second heading</h2>
        <p>the second paragraph</p>
    </div>

    <!---span elemnt-->
    <p>this is a <span style="color: red;">paragraph</span> for span elemnt</p>
</body>
</html>
